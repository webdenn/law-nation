name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # --- BUILD FRONTEND (On GitHub) ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: /api
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LcC-14sAAAAAC_Q30dcv0nnNhPFnGA-D2bxppVC

      # --- BUILD BACKEND (On GitHub - NEW STEP) ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build Backend
        working-directory: ./backend
        env:
          DATABASE_URL: dummy
          JWT_SECRET: "dummy"
          DIRECT_URL: dummy
        run: |
          npx prisma generate
          npm run build
        # This creates the 'dist' (or 'build') folder inside ./backend
        # We do NOT prune dependencies here because we aren't transferring node_modules

# --- DEPLOY TO SERVER ---
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/law-nation/"
          SOURCE: "./"
          # We exclude src/ but ensure prisma/ folder transfers so we have the schema
          EXCLUDE: "/.git/, /frontend/node_modules/, /backend/node_modules/, /backend/src/"

      - name: Post Deploy Steps
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # --- 1. CRITICAL FIX: ADD NODE TO PATH ---
            # Manually add the NVM node binary path so 'npm' and 'npx' work
            export PATH=/home/ubuntu/.nvm/versions/node/v22.22.0/bin:$PATH

            # 2. Fix Permissions
            sudo chown -R ubuntu:ubuntu /var/www/law-nation

            # --- FRONTEND STEPS ---
            APP_ROOT="/var/www/law-nation/frontend"
            STANDALONE_DIR="$APP_ROOT/.next/standalone/frontend"
            
            mkdir -p $STANDALONE_DIR/public
            cp -r $APP_ROOT/public/* $STANDALONE_DIR/public/ || true
            mkdir -p $STANDALONE_DIR/.next/static
            cp -r $APP_ROOT/.next/static/* $STANDALONE_DIR/.next/static/ || true

            # --- BACKEND STEPS ---
            echo "Setting up Backend..."
            cd /var/www/law-nation/backend
            
            # 3. Install Dependencies
            echo "Installing dependencies..."
            npm ci --omit=dev --ignore-scripts

            # 4. SETUP ENV & GENERATE PRISMA
            echo "Copying environment file..."
            cp /home/ubuntu/production/app.env .env

            echo "Generating Prisma Client..."
            npx --yes prisma generate

            # 5. VERIFICATION
            if [ -d "node_modules/.prisma" ]; then
                echo "✅ Prisma Client generated successfully."
            else
                echo "❌ Prisma Client generation FAILED."
                exit 1
            fi
            # --- RESTART SERVICES ---
            sudo systemctl restart backend.service
            sudo systemctl restart law-nation