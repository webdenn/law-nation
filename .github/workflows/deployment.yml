name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # --- BUILD FRONTEND (Local) ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: /api
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LcC-14sAAAAAC_Q30dcv0nnNhPFnGA-D2bxppVC

      # --- DEPLOY TO SERVER ---
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/law-nation/"
          SOURCE: "./"
          # Exclude node_modules to make upload faster. We install them on the server.
          EXCLUDE: "/.git/, /frontend/node_modules/, /backend/node_modules/"

      - name: Post Deploy Steps
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. Fix Permissions
            sudo chown -R ubuntu:ubuntu /var/www/law-nation

            # --- FRONTEND STEPS ---
            echo "Finalizing Frontend..."
            APP_ROOT="/var/www/law-nation/frontend"
            STANDALONE_DIR="$APP_ROOT/.next/standalone/frontend"
            
            # Copy public folder to standalone
            mkdir -p $STANDALONE_DIR/public
            cp -r $APP_ROOT/public/* $STANDALONE_DIR/public/ || true
            
            # Copy static assets to standalone
            mkdir -p $STANDALONE_DIR/.next/static
            cp -r $APP_ROOT/.next/static/* $STANDALONE_DIR/.next/static/ || true

            # --- BACKEND STEPS (TypeScript Fix) ---
            echo "Building Backend..."
            cd /var/www/law-nation/backend
            
            # A. Install ALL dependencies (so we have TypeScript compiler)
            npm install
            
            # B. Build the project (Creates dist/ or build/ folder)
            npm run build
            
            # C. (Optional) Remove devDependencies to save space/memory
            # npm prune --production

            # --- RESTART SERVICES ---
            # Ensure these match your /etc/systemd/system/ filenames

            # --- RESTART SERVICES ---
            sudo systemctl restart backend.service
            sudo systemctl restart law-nation