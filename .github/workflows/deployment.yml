name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # --- BUILD FRONTEND (On GitHub) ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: /api
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LcC-14sAAAAAC_Q30dcv0nnNhPFnGA-D2bxppVC

      # --- BUILD BACKEND (On GitHub - NEW STEP) ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build Backend
        working-directory: ./backend
        env:
          DATABASE_URL: dummy
          JWT_SECRET: "dummy"
          DIRECT_URL: dummy
        run: |
          npx prisma generate
          npm run build
        # This creates the 'dist' (or 'build') folder inside ./backend
        # We do NOT prune dependencies here because we aren't transferring node_modules

      # --- DEPLOY TO SERVER ---
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/law-nation/"
          SOURCE: "./"
          # 1. We EXCLUDE node_modules (too big, OS-specific)
          # 2. We INCLUDE 'dist' (it is not excluded, so it will transfer!)
          EXCLUDE: "/.git/, /frontend/node_modules/, /backend/node_modules/, /backend/src/"

      - name: Post Deploy Steps
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. Fix Permissions
            sudo chown -R ubuntu:ubuntu /var/www/law-nation

            # --- FRONTEND STEPS ---
            APP_ROOT="/var/www/law-nation/frontend"
            STANDALONE_DIR="$APP_ROOT/.next/standalone/frontend"
            
            # Copy public/static assets
            mkdir -p $STANDALONE_DIR/public
            cp -r $APP_ROOT/public/* $STANDALONE_DIR/public/ || true
            mkdir -p $STANDALONE_DIR/.next/static
            cp -r $APP_ROOT/.next/static/* $STANDALONE_DIR/.next/static/ || true

            # --- BACKEND STEPS ---
            echo "Setting up Backend..."
            cd /var/www/law-nation/backend
            
            # 1. Install Production Dependencies
            npm ci --omit=dev

            # 2. GENERATE PRISMA CLIENT (The Missing Step!)
            # We source the environment variables so Prisma can see DATABASE_URL
            echo "Generating Prisma Client..."
            export $(cat /home/ubuntu/production/app.env | xargs) && npx --yes prisma generate

            # --- RESTART SERVICES ---
            sudo systemctl restart backend.service
            sudo systemctl restart law-nation