name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # --- BUILD FRONTEND ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          # These env vars are needed at build time for Next.js
          NEXT_PUBLIC_BASE_URL: /api
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LcC-14sAAAAAC_Q30dcv0nnNhPFnGA-D2bxppVC

      # --- PREPARE BACKEND ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci --omit=dev

      # --- DEPLOY TO SERVER ---
# ... previous steps ...

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/law-nation/"
          SOURCE: "./"
          # Exclude node_modules from the upload. We will install them on the server.
          # This makes the upload much faster.
          EXCLUDE: "/.git/, /frontend/node_modules/, /backend/node_modules/"

      - name: Post Deploy Steps
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # --- FRONTEND STEPS (As discussed before) ---
            APP_ROOT="/var/www/law-nation/frontend"
            STANDALONE_DIR="$APP_ROOT/.next/standalone/frontend"
            sudo chown -R ubuntu:ubuntu /var/www/law-nation
            
            mkdir -p $STANDALONE_DIR/public
            cp -r $APP_ROOT/public/* $STANDALONE_DIR/public/
            mkdir -p $STANDALONE_DIR/.next/static
            cp -r $APP_ROOT/.next/static/* $STANDALONE_DIR/.next/static/

            # --- BACKEND STEPS (The important part for you) ---
            echo "Installing Backend Dependencies..."
            cd /var/www/law-nation/backend
            
            # This installs only production dependencies (ignoring devTools like nodemon/eslint)
            # This keeps your server clean and fast.
            npm ci --omit=dev

            # --- RESTART SERVICES ---
            sudo systemctl restart backend.service
            sudo systemctl restart law-nation